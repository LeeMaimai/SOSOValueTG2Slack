name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 = 北京时间 10:00
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run RSS to Slack
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_A: ${{ secrets.SLACK_CHANNEL_A }}
        SLACK_CHANNEL_B: ${{ secrets.SLACK_CHANNEL_B }}
        CONTENT_FILTER_KEYWORDS: ${{ secrets.CONTENT_FILTER_KEYWORDS }}
      run: |
        python rss_to_slack.py
